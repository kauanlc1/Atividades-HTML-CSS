<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="">  <!-- "1 / A / a / I / i" -->
        <li>Acordar</li>
        <li>Meditar</li>
        <li>Tomar água</li>
        <li>Responder ela</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>Ir no CIEE</li>
        <li>Me arrumar para o trabalho</li>
    </ol>
    <br>
    <h2>Listas não-ordenadas</h2>
    <ul type=""> <!-- "disc / circle/ square" -->
        <li>Sou</li>
        <li>foda</li>
        <li>demais</li>
        <li>não</li>
        <li>viaja</li>
    </ul>    
</body>
</html>
